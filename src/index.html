<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>studio</title>
  </head>

  <body>
    <div class="container">
      <header>
        <section class="header-mobile-first">
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a class="header_logo" href="#"></a>
          <div class="like_wrapper">
            <div class="like_svg"></div>
            <span class="counter_like">1</span>
          </div>
        </section>
        <section class="header_wrapper-account">
          <div class="header_search">
            <div class="header_title-wrapper">
              <a class="header_logo" href="#"> </a>
              <div class="header_sity-wrapper">
                <div class="header_sity-wrapper-hover">
                  <i class="header_sity-svg"></i>
                  <span class="header_sity-title">Москва</span>
                </div>
                <form class="header-city">
                  <div class="list-cityes-input-wrapper">
                    <div class="list-cityes-input-cloused-wrapper">
                      <input list="owner" class="list-cityes-input" autofocus type="text" placeholder="Регион, город, населенный пункт" />
                      <i class="list-cityes-input-icon"></i>
                    </div>
                  </div>
                  <ul class="list-cityes" id="owner"></ul>
                  <button class="header-cityes-button">Сохранить</button>
                </form>
              </div>
            </div>
            <div class="header_search-item">
              <div class="search-svg"></div>
              <input class="header_textfield-item" type="text" placeholder="учебное заведение специальность или профессия" />
            </div>
          </div>
          <div class="header_avtorization-wrapper">
            <div class="like_wrapper">
              <div class="like_svg"></div>
              <span class="counter_like">1</span>
            </div>
            <div class="account_wrapper">
              <h2 class="account_title">Екатерина</h2>
              <div class="account_avatar"></div>
            </div>
          </div>
        </section>
        <section class="header_nav-wrapper">
          <nav class="header_nav-item">
            <ul class="header_nav">
              <li class="header-nav_list"><a href="#">Вузы</a></li>
              <li class="header-nav_list"><a href="#">Колледжи</a></li>
              <li class="header-nav_list"><a href="#">Техникумы</a></li>
              <li class="header-nav_list"><a href="#">Училища</a></li>
              <li class="header-nav_list"><a href="#">Специальности</a></li>
              <li class="header-nav_list"><a href="#">Профессии</a></li>
              <li class="header-nav_list"><a href="#">Отзывы</a></li>
              <li class="header-nav_list"><a href="#">Учебным заведениям</a></li>
              <li class="header-nav_list-icon">
                <span>Тест на профориентацию</span>
                <i class="header-nav_icon"></i>
              </li>
            </ul>
          </nav>
        </section>
      </header>
      <main>
        <div class="city"></div>
      </main>
    </div>
  </body>
</html>
